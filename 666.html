	<script type="text/javascript">
		function duibi(ss){
			var reg=/[鼠牛虎兔龙蛇马羊猴鸡狗猪]/;
			let zr1=''
			if(reg.test(document.getElementById('xxk').value)) {
			zr1 = document.getElementById('xxk').value.replace(/\.|\ |\n/g, ",").split('');
			} else {
			zr1 = document.getElementById('xxk').value.replace(/\.|\ |\n/g, ",").split(',');
			}
			zrr = [];
			zr1.forEach(function(item,index){
			    if(zr1.indexOf(item) !== index && zrr.indexOf(item) === -1){
			        zrr.push(item);
			    }
			});
			switch (ss){
				case 1:document.getElementById('xxkk01').innerHTML=zrr+' '
					break;
				case 2:document.getElementById('xxkk02').innerHTML=zrr+' '
					break;
				case 3:document.getElementById('xxkk03').innerHTML=zrr+' '
					break;
				default:
					break;
			}
			
		}
		function chonglai() {
			if (document.getElementsByName('arr00')[0].checked) {
				for (var i = 1; i < 52; i++) {if (document.getElementsByName('arr' + i)[0]) {document.getElementsByName('arr' + i)[0].checked = false}}
			} else {
				for (var i = 1; i < 52; i++) {if (document.getElementsByName('arr' + i)[0]) {document.getElementsByName('arr' + i)[0].checked = true}}
			}
			shaixuan()
		}

		function shaixuan() {
			let brrr = Array.from({length: 49}, (v, i) => (i + 1).toString().padStart(2, '0'));
			//上面的代码会创建一个长度为50的数组，每个元素都是一个字符串，该字符串表示从1到50的数字，并且该字符串的长度为2，不足的部分用0补充。
			// var arr1 = document.getElementsByName('arr1')[0].checked;
			for (let i = 1; i < 52; i++) {
				let varName = "arr" + i;
				window[varName] = document.getElementsByName('arr' + i)[0].checked;;
			}
			// var b1 = document.getElementsByName('arr1')[0].value.split(',');
			for (let i = 1; i < 52; i++) {
				let varName = "b" + i;
				window[varName] = document.getElementsByName('arr' + i)[0].value.split(',');
			}
			var filters = [],shier = [],danshuang = [],daxiao = [],bose = [],bosedaxiao = [],jiaye = [],weishu = [],toushu = [],wuxing = [],danshuangdaxiao = [];

			let crr = [0];
			for (let i = 1; i < 52; i++) {crr.push(eval(`arr${i}`));}
			let csrr = [0];
			for (let i = 1; i < 52; i++) {csrr.push(eval(`b${i}`));}

			for (let i = 1; i < crr.length + 1; i++) {
				if (crr[i]) {
					shier += (i < 13) ? (',' + csrr[i]) : '';
					danshuang += (i >= 13 && i < 15) ? (',' + csrr[i]) : '';
					daxiao += (i >= 15 && i < 17) ? (',' + csrr[i]) : '';
					bose += (i >= 17 && i < 20) ? (',' + csrr[i]) : '';
					jiaye += (i >= 20 && i < 22) ? (',' + csrr[i]) : '';
					weishu += (i >= 22 && i < 32) ? (',' + csrr[i]) : '';
					toushu += (i >= 32 && i < 37) ? (',' + csrr[i]) : '';
					wuxing += (i >= 37 && i < 42) ? (',' + csrr[i]) : '';
					danshuangdaxiao += (i >= 42 && i < 46) ? (',' + csrr[i]) : '';
					bosedaxiao += (i >= 46 && i < 52) ? (',' + csrr[i]) : '';
				}
			}

			[shier, danshuang, daxiao, bose, jiaye, weishu, toushu, wuxing, danshuangdaxiao, bosedaxiao].forEach(item => {if (item.length > 0) {filters.push(item)}})

			// let result = brrr.filter(element => {return filters.every(abc => abc.includes(element));});
			let result = [];
			let rejected = [];
			brrr.forEach(element => {
				let isIncluded = filters.every(abc => abc.includes(element));
			 if (isIncluded) {
					result.push(element);
				} else {
					rejected.push(element);
				}
			});

			console.log(result.length);
			if (49 > result.length > 0) {
				document.getElementById('xxk').value = (result + '=(' + result.length + ')')
				for (var i = 0; i < result.length; i++) {
					if (b17.includes(result[i])) {
						document.getElementById(result[i]).innerHTML =
							"<div class='w-full text-center bg-red-500 rounded-full'><span>" + result[i] + "</span></div>"
					} else if (b18.includes(result[i])) {
						document.getElementById(result[i]).innerHTML =
							"<div class='w-full text-center bg-blue-500 rounded-full'><span>" + result[i] + "</span></div>"
					} else if (b19.includes(result[i])) {
						document.getElementById(result[i]).innerHTML =
							"<div class='w-full text-center bg-green-500 rounded-full'><span>" + result[i] + "</span></div>"
					}
				}
				for (var i = 0; i < rejected.length; i++) {document.getElementById(rejected[i]).innerHTML = rejected[i]}
			} else {
				document.getElementById('xxk').value = ('zcx')
				for (var i = 0; i < result.length; i++) {document.getElementById(result[i]).innerHTML = result[i]}
			}
		}
	</script>
